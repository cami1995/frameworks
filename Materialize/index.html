<!DOCTYPE html>
<html>
  <head >

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>blog de viajes </title>

  </head>

          <a href="https://www.google.com/" target="_blank"><img src="img/google.png" alt="redes sociales" title="google" class="circle responsive-img redes " ></a>
